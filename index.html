<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 transition-colors">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 glass shadow-md backdrop-blur-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">TO-DO FocusFlow</h1>
      <button id="dark-mode-toggle" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">Personal Schedule</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-32 p-6 max-w-2xl">

    <!-- Progress Bar -->
    <div class="mb-6">
      <div class="w-full bg-gray-300 rounded h-4">
        <div id="progress-bar" class="bg-green-500 h-4 rounded w-0"></div>
      </div>
      <p id="progress-text" class="text-sm mt-1 text-gray-800 dark:text-gray-200">0% completed</p>
    </div>

    <!-- Input Card -->
    <div class="glass p-6 rounded-2xl shadow-lg mb-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Add Task</h2>
      <div class="flex flex-col gap-3">
        <input id="task-input" type="text" placeholder="Task title..." class="p-3 rounded-xl border border-gray-300 shadow">
        <textarea id="subtask-input" placeholder="Sub-tasks (comma separated)" class="p-3 rounded-xl border border-gray-300 shadow"></textarea>
        <div class="flex gap-2">
          <input id="task-date" type="date" class="p-3 rounded-xl border border-gray-300 flex-1 shadow">
          <select id="task-priority" class="p-3 rounded-xl border border-gray-300 shadow">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select id="task-category" class="p-3 rounded-xl border border-gray-300 shadow">
            <option value="General">General</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Urgent">Urgent</option>
          </select>
          <button id="add-btn" class="bg-blue-500 text-white px-5 rounded-xl shadow hover:bg-blue-600 transition">Add</button>
        </div>
      </div>
    </div>

    <!-- Search & Filters -->
    <div class="glass p-4 rounded-2xl shadow-lg mb-6 flex flex-col gap-3">
      <input id="search-input" type="text" placeholder="Search tasks..." class="p-3 rounded-xl border border-gray-300 shadow">
      <div class="flex justify-between items-center flex-wrap gap-2">
        <div class="flex gap-2">
          <button class="filter-btn px-3 py-1 rounded-xl shadow bg-gray-200 dark:bg-gray-700" data-filter="all">All</button>
          <button class="filter-btn px-3 py-1 rounded-xl shadow bg-gray-200 dark:bg-gray-700" data-filter="active">Active</button>
          <button class="filter-btn px-3 py-1 rounded-xl shadow bg-gray-200 dark:bg-gray-700" data-filter="completed">Completed</button>
        </div>
        <div>
          <button id="export-btn" class="bg-green-500 text-white px-3 py-1 rounded-xl shadow hover:bg-green-600">Export</button>
          <input type="file" id="import-file" class="hidden">
          <button id="import-btn" class="bg-purple-500 text-white px-3 py-1 rounded-xl shadow hover:bg-purple-600">Import</button>
        </div>
        <button id="clear-btn" class="bg-red-500 text-white px-3 py-1 rounded-xl shadow hover:bg-red-600">Clear All</button>
      </div>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="space-y-4"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
